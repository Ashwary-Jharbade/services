{% extends 'ProfessionalAppTemp/skeleton.html' %}
{% load static %}

{% block notification %}
<div class="" style="height:100px !important;background-image: url(https://images.unsplash.com/photo-1597415884160-da3e81008820?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60); ">

</div>
<br>
<div class="container">
  <div class="row">
    <div class="col-12 mb-5 position-relative">
      <br>
      <h2 class="section-title text-center mb-5">Notifications</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      {% for i in obj %}
        <div class="row">
          <div class="col-lg-12">
            <hr>
            <p>{{ i.ndate }}</p>
            Subject : {{ i.subject }} <br>
            Content : {{ i.content }}
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
<br>

{% endblock %}
