{% extends 'ProfessionalAppTemp/skeleton.html' %}
{% load static %}

{% block editprofile %}
<div class="" style="height:100px;background-image: url(https://images.unsplash.com/photo-1597415884160-da3e81008820?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60); ">
</div>
<br>

<div class="row">
  <div class="col-12 mb-5 position-relative">
    <h2 class="section-title text-center mb-5">Edit Details</h2>
  </div>
</div>

<div class="container">
  <form  method="post" enctype="multipart/form-data">
    {% csrf_token %}
  <div class="row">
    <div class="col-lg-6 text-center">

      <div class="row mb-4">
        <div class="form-group col-12">
          <small>U-Sync Specialization</small>
          <select class="form-control" name="subservice" required>

            {% for i in probj %}
              {% if i %}
                <option value="{{ i.subservice.id }}" selected>{{ i.subservice }}</option>
              {% endif %}
              {% if i == None %}
                <option value="None" selected>None</option>
              {% endif %}
            {% endfor %}

            {% for i in usub %}
              <option value="{{ i.id }}">{{ i.name }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

        <div class="row mb-4">
          <div class="form-group col-12">
            <small>Name</small>
            <input type="text" name="uname" style="padding-left:20px;" class="form-control" placeholder="Name" value="{{ udobj.name }}" required>
          </div>
        </div>

        <div class="row mb-4">
          <div class="form-group col-12">
            <small>Aadhar</small>
            <input type="text" name="aadhar" style="padding-left:20px;" class="form-control" placeholder="Aadhar" value="{{ udobj.aadhar }}" required>
          </div>
        </div>

        <div class="row mb-4">
          <div class="form-group col-12">
            <small>Flat</small>
            <input type="text" name="flat" style="padding-left:20px;" class="form-control" placeholder="Flat" value="{{ adobj.flat }}" required>
          </div>
        </div>

        <div class="row mb-4">
          <div class="form-group col-12">
            <small>Street</small>
            <input type="text" name="line" style="padding-left:20px;" class="form-control" placeholder="Street" value="{{ adobj.street }}" required>
          </div>
        </div>


    </div>
    <div class="col-lg-6 text-center">

      <div class="row mb-4">
        <div class="form-group col-12">
          <small>Landmark</small>
          <input type="text" name="landmark" style="padding-left:20px;" class="form-control" placeholder="Landmark" value="{{ adobj.landmark }}" required>
        </div>
      </div>

      <div class="row mb-4">
        <div class="form-group col-12">
          <small>City</small>
          <input type="text" name="city" style="padding-left:20px;" class="form-control" placeholder="City" value="{{ adobj.city }}" required>
        </div>
      </div>

      <div class="row mb-4">
        <div class="form-group col-12">
          <small>District</small>
          <input type="text" name="district" style="padding-left:20px;" class="form-control" placeholder="District" value="{{ adobj.district }}" required>
        </div>
      </div>

      <div class="row mb-4">
        <div class="form-group col-12">
          <small>Pin</small>
          <input type="text" name="pin" style="padding-left:20px;" class="form-control" placeholder="Pin" value="{{ adobj.pin }}" required>
        </div>
      </div>

      <div class="row mb-4">
        <div class="form-group col-12">
          <small>State</small>
          <input type="text" name="state" style="padding-left:20px;" class="form-control" placeholder="State" value="{{ adobj.state }}" required>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 text-center">
      <div class="row mb-4">
        <div class="form-group col-12">
          <a href="/UserApp/editprofile/"><button type="submit" class="btn btn-primary" name="button">Save Details</button></a>
        </div>
      </div>
    </div>
  </div>
  </form>
</div>
{% endblock %}
