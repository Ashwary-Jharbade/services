{% extends 'skeleton.html' %}

{% load static %}
{% block usersignin %}

<script type="text/javascript">
  function checkusername(){
    var sb = document.getElementById("sin");
    var y = document.getElementById("suser").value;
    var pat = RegExp('[a-zA-Z0-9.]+[a-zA-Z0-9]+[@]+[g]+[m]+[a]+[i]+[l]+[.]+[c]+[o]+[m]');
    if(pat.test(y)){
      sb.disabled = "";
    }
    else{
      alert("Oopse ! we except gmail id only for username")
      sb.disabled = "False";
    }
  }

  if('{{ filler }}'){
    alert("{{ filler }}");
  }
</script>

<div class="site-blocks-cover overlay bg-light" style="height:100px !important;background-image: url(https://images.unsplash.com/photo-1519642918688-7e43b19245d8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1055&q=80); ">

</div>

<div class="container">
  <div class="row justify-content-between">
    <div class="col-lg-6 offset-lg-3 col-md-6 offset-md-3 col-sm-8 offset-sm-2" style="background-color:transparent;position:relative;margin-top:-350px;z-index:50;padding:20px;">
      <div class="" style="background-color:white;padding:20px;box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);">
        <form action="/SignIn/" method="post" enctype="multipart/form-data" class="form">
          <div class="row">
            <div class="col-12 mb-5 position-relative">
              <h2 class="section-title text-center mb-5">Sign In</h2>
            </div>
          </div>
          {% csrf_token %}
          <div class="row mb-4">
            <div class="form-group col-12">
              <input type="email" onblur="checkusername()" id="suser" name="username" class="form-control" placeholder="Username" required>
            </div>
          </div>

          <div class="row mb-4">
            <div class="form-group col-12">
              <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 text-center">
              <input type="submit" id="sin" class="btn btn-primary" value="Sign In">
            </div>
          </div>
          <br>
        </form>
        <div class="row">
          <div class="col-md-12 text-center">
            <p>If didn't signed up try signing up first</p>
          </div>
          <div class="col-md-12 text-center">
            <a href="/SignUp/"><input type="button" class="btn btn-primary" value="Sign Up"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="" style="height:70px;">

</div>

{% endblock %}
