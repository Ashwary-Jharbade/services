{% extends 'UserAppTemp/skeleton.html' %}

{% load static %}

{% block notification %}

<div class="" style="height:100px;background-image: url({% static 'images/hero_bg_1.jpg' %}); ">

</div>
<br>
<div class="row">
  <div class="col-12 mb-5 position-relative">
    <h2 class="section-title text-center mb-5">Notifications</h2>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      {% if obj %}
      {% for i in obj %}
        <div class="">
          <hr>
          {{ i.ndate }} - for Users <br> <br>
          Subject : {{ i.subject }} <br>
          Content : {{ i.content }}
        </div>
      {% endfor %}
      {% elif not obj %}
      <p class="text-center">No notifications found</p>
      {% endif %}
    </div>
  </div>
</div>
<br>
{% endblock %}
